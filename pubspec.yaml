name: furniro_fe
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get: ^4.6.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.19.0
  pluto_grid: ^8.0.0
  gap: ^3.0.1
  google_fonts: ^6.2.1
  lottie: ^3.1.0
  flutter_holo_date_picker: ^1.1.3
  form_validator: ^2.1.1
  carousel_slider: ^4.2.1
  font_awesome_flutter: ^10.7.0
  responsive_screen_utils: ^0.0.2
  flutter_localizations:
    sdk: flutter
  url_strategy: ^0.2.0
  fluttertoast: ^8.2.6
  flutter_rating_bar: ^4.0.1
  count_stepper: ^0.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/logo/
    - assets/images/background/
    - assets/images/user/
    - assets/animation/
    - assets/furniro/images/background/
    - assets/furniro/images/logo/
    - assets/furniro/images/products/
